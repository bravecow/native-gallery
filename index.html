<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Native Gallery</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
    }

    .controls {
      margin: 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    button {
      margin: 6px;
      padding: 8px 16px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff;
      box-shadow: none;
      border-radius: 2px;
      cursor: pointer;
    }

    #current {
      margin: 0 12px;
    }

    #gallery {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #ccc;
    }

    .container {
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
    }
  </style>
  <link href="./src/styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <native-gallery id="gallery">
    <img src="images/1.jpg" width="1600" height="900" alt="">
    <img src="images/2.jpg" width="675" height="900" alt="" loading="lazy">
    <img src="images/3.jpg" width="1600" height="900" alt="" loading="lazy">
    <img src="images/4.jpg" width="1600" height="900" alt="" loading="lazy">
    <img src="images/5.jpg" width="1600" height="900" alt="" loading="lazy">
  </native-gallery>
</div>

<div class="controls">
  <button id="prev">Prev</button>
  <div id="current">1 / 5</div>
  <button id="next">Next</button>
</div>

<script type="module">
  import NativeGallery from './src/index.js';

  const target = document.getElementById('gallery');
  const gallery = new NativeGallery(target);

  document.getElementById('prev').addEventListener('click', () => {
    gallery.prev();
  });

  document.getElementById('next').addEventListener('click', () => {
    gallery.next();
  });

  document.getElementById('current').textContent = `${gallery.current} / ${gallery.count}`;
  target.addEventListener('change', (event) => {
    document.getElementById('current').textContent = `${event.detail.current} / ${event.detail.count}`;
  });
</script>
</body>
</html>
